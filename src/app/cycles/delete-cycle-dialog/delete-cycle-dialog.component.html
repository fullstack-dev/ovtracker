<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 mat-dialog-title>You're leaving GPC</h1>
      <mat-dialog-content>
        <p>You are going to another website managed by GPC that may have a differing Privacy Policy and Terms &
          Conditions.</p>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true">I understand.</button>
      </mat-dialog-actions>
    </div>
  </div>
</div>
