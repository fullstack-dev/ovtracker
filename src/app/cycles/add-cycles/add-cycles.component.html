<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <div class="card">
        <div class="card-content">
          <span class="card-title"><strong>Add a Cycle</strong></span>
          <form (ngSubmit)="onSubmit()" class="col s6">
            <div class="row">
              <div class="input-field col s6">
                <label>Period Start Date</label>
                <input type="date" [(ngModel)]="item.periodStartDate"
                       name="period start date">
              </div>
              <div class="input-field col s6">
                <label>Period End date</label>
                <input type="date" [(ngModel)]="item.periodEndDate"
                       name="period end date">
              </div>
              <input type="submit" value="Submit" class="btn">
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
